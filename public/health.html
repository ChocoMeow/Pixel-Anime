<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5d5dff;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .success {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pixel Anime</h1>
        <div class="status">
            Static File Serving: <span class="success">WORKING</span>
        </div>
        <p>If you can see this page, your static file serving is working correctly.</p>
        <p>Timestamp: <span id="timestamp"></span></p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
